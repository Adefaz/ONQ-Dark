<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Learn Darklight Popup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="../css/popup.css">
</head>

<body>

<div class="container">
    <div class="darklight-icon"></div>
    <h1 class="title">Learn Darklight</h1>
    <h4 class="subtitle">Extension Options</h4>
    <div class="darklight-option-container">
        <div class="darklight-option-group">
            <p class="darklight-option-label">Enable</p>
            <div class="darklight-option-slide">
                <input type="checkbox" id="enable-darklight">
                <label for="enable-darklight"></label>
            </div>
        </div>
        <hr class="darklight-option-hr">
        <div class="darklight-option-group">
            <p class="darklight-option-link" id="more-options">More Options</p>
        </div>
        <div id="quick-access-links"></div>
    </div>
</div>

<div class="darklight-toast darklight-toast-hidden" id="darklight-toast">Options Saved. Refresh to apply any changes.</div>

<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/configs.js"></script>
<script type="text/javascript" src="../js/popup.js"></script>

</body>
</html>
